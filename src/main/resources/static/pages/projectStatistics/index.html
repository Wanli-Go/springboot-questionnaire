<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Statistics</title>
  <link rel="stylesheet" href="../common/header/index.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
  <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
  <script src="../../my-config.js"></script>
</head>
<body>
<div id="headerPage"></div>

<div class="container">
  <div class="item">
    <div class="text">选择项目：</div>
    <div class="value">
      <select id="selectProject" class="form-control form-control-placeholder" onchange="getQuestionnaireStats()">
        <!-- Options will be filled dynamically -->
      </select>
    </div>
  </div>
  <h2>项目问卷回答历史</h2>
  <div class="item">
    <div class="text">搜索答卷人：</div>
    <div class="value">
      <input id="searchParticipant" type="text" class="form-control" placeholder="输入答卷人名称..." onkeyup="filterParticipants()">
    </div>
  </div>
  <table class="table" id="answerHistoryTable">
    <thead>
    <tr>
      <th>问卷名称</th>
      <th>答卷人</th>
      <th>答卷时间</th>
      <th>详情</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be filled dynamically -->
    </tbody>
  </table>
</div>

<!-- Answers Modal -->
<div class="modal fade" id="answersModal" tabindex="-1" role="dialog" aria-labelledby="answersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="answersModalLabel">Participant Answers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe id="answersIframe" src="./previewModal/index.html" frameborder="0" style="width:100%;height:500px;"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="../common/header/index.js"></script>
<script src="./index.js"></script>
<script>
  $("#headerPage").load("../common/header/index.html");
</script>
</body>
</html>
